[open]
open_titolo = OPEN DATA ed OPEN SOURCE
open_sottotitolo = Decoro Urbano, è open!<br><br>Decoro Urbano è totalmente accessibile sia dal punto di vista del <b>codice sorgente</b> che dei <b>dataset</b> delle segnalazioni!
open_data_titolo = Open Data
open_data_testo = Open data significa rendere libero l'accesso alle informazioni. Decoro Urbano ha deciso di rendere accessibili gli archivi geolocalizzati delle segnalazioni su tutto il territorio italiano. <br>Le modalità di distribuzione ed utilizzo dei dati sono regolate secondo la licenza <a href="http://creativecommons.org/licenses/by/3.0/it/" target="_blank">Creative Commons Attribuzione 3.0 Italia (CC BY 3.0)</a>.<br>Maggiori dettagli su <a href="http://it.wikipedia.org/wiki/Dati_aperti">http://it.wikipedia.org/wiki/Dati_aperti</a>.<br>La diffusione dei dati avviene nel pieno rispetto della privacy degli utenti.<br><br>L'URL per il download dei dataset è già <b>disponibile su tutte le pagine dei comuni</b>.<br>
open_source_titolo = Open Source
open_source_testo = Open source significa rendere libero l'accesso e l'utilizzo del codice sorgente su cui si basa l'infrastruttura tecnica della piattaforma di Decoro Urbano.<br>Le modalità di distribuzione ed utilizzo del codice sono regolate secondo la licenza d'uso GNU AGPL v3.<br>Maggiori dettagli su <a href="http://it.wikipedia.org/wiki/Open_Source" target="_blank">http://it.wikipedia.org/wiki/Open_Source</a> e <a href="http://www.gnu.org/licenses/agpl-3.0.html" target="_blank">GNU Affero General Public License</a>.<br><br>Il repository del codice è su GitHub all'indirizzo <a href="https://github.com/Wikitalia/Decoro-Urbano" target="_blank">https://github.com/Wikitalia/Decoro-Urbano</a>.<br>Happy coding! :)

