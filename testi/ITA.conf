[FAQs]
titolo = Domande Frequenti su Decoro Urbano
intro = Domande e risposte su <b>Decoro Urbano</b>, i <b>Comuni Attivi</b> e le app per smartphone <b>iPhone e Android</b>. L'elenco è costantemente aggiornato!
faqTitoloPrincipale1 = Decoro Urbano
faqTitoloPrincipale2 = App per iPhone e Android
faqTitoloPrincipale3 = Comuni Attivi
faq1Domanda = Cosa è Decoro Urbano?
faq1Risposta = E' un servizio 2.0 per una cittadinanza attiva, è uno strumento gratuito per il cittadino che consente di inviare, tramite smartphone e sito, segnalazioni riguardanti situazioni di degrado urbano. Al contempo è uno strumento per l'Amministrazione Pubblica per monitorare il territorio e o per comunicare al cittadino le opere d'intervento.
faq2Domanda = Perché la registrazione è obbligatoria?
faq2Risposta = La registrazione è necessaria per dare credibilità all'insieme delle segnalazioni e per consentire nel prossimo futuro la creazione di Gruppi Territoriali di Segnalatori.
faq3Domanda = Come rimuovo una mia segnalazione?
faq3Risposta = Premi la X su sfondo grigio che appare al lato destro della mappa.
faq4Domanda = Come richiedo la rimozione di una segnalazione inappropriata di un altro utente?
faq4Risposta = Premi la X su sfondo grigio che appare al lato destro della mappa. Il nostro team provvederà alla revisione della segnalazione ed all'eventuale rimozione.
faq5Domanda = Ho un problema con il login / con la registrazione, a chi posso rivolgermi? 
faq5Risposta = Puoi mandare una email all'indirizzo info@decorourbano.org oppure compilare il modulo all'indirizzo <a href="http://www.decorourbano.org/contatti/" target="_blank">http://www.decorourbano.org/contatti/</a> 
faq6Domanda = Ho dimenticato la password, come posso recuperarla?
faq6Risposta = Vai all'indirizzo <a href="http://www.decorourbano.org/pass-dimenticata/" target="_blank">http://www.decorourbano.org/pass-dimenticata/</a> ed inserisci il tuo indirizzo email. Riceverai subito una email con la procedura da seguire per reimpostare la tua password.
faq7Domanda = Quale tipo di problemi posso segnalare?
faq7Risposta = """Al momento è possibile segnalare situazioni di degrado per le seguenti categorie:<br />
- rifiuti (rifiuti a terra, discariche abusive, cassonetti colmi, televisori, lavatrici, biciclette, etc.)<br />
- vandalismo / incuria (panchine rotte, graffiti)<br />
- dissesto stradale (buche, marciapiedi inagibili, strisce pedonali logore)<br />
- zone verdi (aree verdi incolte, abbandonate, prive di irrigazioni)<br />
- segnaletica (segnaletica stradale danneggiata, non sufficiente o mancante)<br />
- affissioni abusive (manifesti e cartelloni abusivi su muri e/o superfici con divieto d’affissione)<br />"""
faq8Domanda = Posso fare segnalazioni su tutto il territorio italiano? Anche quando sono in vacanza?
faq8Risposta = Puoi effettuare segnalazioni ovunque tu sia! 
faq9Domanda = Il mio comune non ha ancora aderito a Decoro Urbano, come posso sollecitare l'adesione?
faq9Risposta = Scrivi all'indirizzo PEC (Posta Elettronica Certificata) del tuo Comune e richiedi l'adesione. In alternativa puoi rivolgerti agli uffici preposti al decoro urbano. Contattaci al numero verde 800 98789 oppure invia una email a info@decorourbano.org se hai bisogno di delucidazioni.
faq10Domanda = Quale è la procedura per inserire una segnalazione?
faq10Risposta = Vai all'indirizzo <a href="http://www.decorourbano.org/invia-segnalazione/" target="_blank">http://www.decorourbano.org/invia-segnalazione/</a> e compila i vari campi. Come prima cosa scegli la categoria della segnalazione (1), inserisci quindi una descrizione del problema (2), scrivi l'indirizzo oppure usa la mappa per definire il punto esatto della segnalazione (3) ed infine carica una fotografia (4). Premi il pulsante “Invia segnalazione”.
faq11Domanda = Cosa accade una volta inviata la segnalazione?
faq11Risposta = Quando invii una segnalazione, la fotografia e la descrizione del problema vengono caricati online e diventano visibili per chiunque. Se il Comune nel quale è stata fatta la segnalazione ha aderito a Decoro Urbano, può intervenire per risolvere il problema (la segnalazione riporterà in tempo reale lo stato dell'intervento).
faq12Domanda = Esiste una guida da seguire per l'invio delle segnalazioni?
faq12Risposta = Sì, abbiamo creato una guida apposita che è possibile consultare all'indirizzo <a href="http://www.decorourbano.org/guida/" target="_blank">http://www.decorourbano.org/guida/</a>
faq13Domanda = Ho un'idea o un suggerimento per il progetto Decoro Urbano, a chi posso rivolgermi?
faq13Risposta = Puoi mandare una email all'indirizzo info@decorourbano.org oppure compilare il modulo all'indirizzo <a href="http://www.decorourbano.org/contatti/" target="_blank">http://www.decorourbano.org/contatti/</a>
faq14Domanda = Ho un sito / blog, come posso sostenere il progetto Decoro Urbano?
faq14Risposta = Se hai un blog puoi scrivere un post sull'iniziativa di Decoro Urbano. Puoi inoltre inserire sul tuo sito o blog uno dei banner che trovi all’indirizzo <a href="http://www.decorourbano.org/supporta/" target="_blank">http://www.decorourbano.org/supporta/</a>
faq24Domanda = Decoro Urbano è schierato politicamente?
faq24Risposta = No. Decoro Urbano è un progetto privo di connotazioni politiche e non è legato a partiti, liste civiche, associazioni di partito. Lo stesso vale per Maiora Labs Srl che ha realizzato e che gestisce il progetto.

faq15Domanda = Ho un iPhone, da dove posso scaricare l'app di Decoro Urbano?
faq15Risposta = Apri “App Store” sul tuo iPhone e cerca “WeDU” oppure vai dal tuo computer all'indirizzo <a href="http://itunes.apple.com/it/app/wedu-decoro-urbano/id441229423" target="_blank">http://itunes.apple.com/it/app/wedu-decoro-urbano/id441229423</a> <br />L'applicazione è gratuita.
faq16Domanda = Ho uno smartphone Android, da dove posso scaricare l'app di Decoro Urbano?
faq16Risposta = Apri “Market” sul tuo smartphone e cerca “WeDU” oppure vai dal tuo computer all'indirizzo <a href="https://market.android.com/details?id=it.maioralabs.decorourbano" target="_blank">https://market.android.com/details?id=it.maioralabs.decorourbano</a> <br />L'applicazione è gratuita.
faq17Domanda = Ho un Android sbloccato (rooted), dove posso trovare l'APK?
faq17Risposta = Puoi scaricare il <a href="http://www.decorourbano.org/docs/DecoroUrbano.apk" target="_blank">file APK</a>.
faq21Domanda = A quando le app per WP7, BlackBerry e Symbian (Nokia)?
faq21Risposta = E' in fase di valutazione lo sviluppo per Windows Phone 7, BlackBerry e Symbian. Non ci sono al momento previsioni delle date di rilascio.
faq22Domanda = Quali saranno le funzionalità presenti nei futuri aggiornamenti?
faq22Risposta = Con il prossimo aggiornamento per iPhone e per Andorid sarà possibile:<br>- scegliere una foto dall'archivio locale invece che scattarne una nuova<br>- correggere e/o specificare manualmente la posizione geografica<br>- eliminare le segnalazioni<br>- inviare più foto per una segnalazione<br>- inviare le segnalazioni in un secondo momento (in presenza di copertura dati)
faq23Domanda = Ho un problema con il mio telefono Android, cosa posso fare?
faq23Risposta = Invia una segnalazione a app@decorourbano.org specificando marca e modello, provvederemo quanto prima a risolvere il problema.

faq18Domanda = Siamo un Comune interessato all'adesione a Decoro Urbano, a chi possiamo rivolgerci?
faq18Risposta = Potete chiamare il numero verde gratuito 800 864658 per avere maggiori informazioni. Una presentazione del progetto Decoro Urbano per i Comuni è disponibile in formato PDF all'indirizzo <a href="http://www.decorourbano.org/docs/Decoro_Urbano.pdf" target="_blank">http://www.decorourbano.org/docs/Decoro_Urbano.pdf</a>
faq19Domanda = Cosa è necessario fare per l'adesione? Vorrei invitare il mio comune ad aderire, dopo posso trovare il modulo per l'adesione al servizio?
faq19Risposta = Per l'adesione è necessaria la sottoscrizione dei seguenti moduli: <a href="http://www.decorourbano.org/docs/DecoroUrbano-Accordo.pdf" target="_blank">Accordo di licenza grauita</a> e <a href="http://www.decorourbano.org/docs/DecoroUrbano-Disposizioni-particolari-accordo.pdf" target="_blank">Disposizioni particolari</a>. Entrambi i moduli vanno firmati dal Sindaco, da un suo delegato o accompagnati ad una delibera di giunta. Una volta firmati vanno inviati alla nostra PEC maioralabs@legalmail.it, o inviati in duplice copia presso: Maiora Labs SRL, Via del Gazometro 50, 00154 Roma.
faq20Domanda = Ci sono dei costi da sostenere?
faq20Risposta = Non c'è nessun costo da sostenere.
faq21Domanda = Una volta aderito al progetto, quali sono le attività che svolge un Comune Attivo?
faq21Risposta = Ogni Comune che aderisce ha accesso ad un proprio pannello di amministrazione per il controllo delle segnalazioni effettuate sul territorio di propria pertinenza, per ogni segnalazione può quindi segnare lo stato come “in attesa”, “in carico” e “risolta”.

[suDU]
titolo = WEDU!
intro = Crediamo che la <b>partecipazione</b> sia la forza motrice di ogni cambiamento, il modo migliore per consentire ad ogni idea innovativa di incidere positivamente sulla qualità della nostra vita.
text1a = """<p><strong>Decoro Urbano</strong> è uno strumento per la segnalazione di disagi via """
text1b = """ e pc, un servizio innovativo per <strong>contribuire alla risoluzione dei problemi del territorio</strong>.</p>"""
text2 = 
text3 = """Il progetto è in costante sviluppo: attualmente è possibile inviare segnalazioni in merito alla <strong>gestione dei rifiuti</strong>, alla <strong>manutenzione e alla segnaletica stradale</strong>, al <strong>degrado nelle zone verdi</strong>, al <strong>vandalismo</strong> e alle <strong>affissioni abusive</strong>."""
text4 = """Tutte le segnalazioni sono liberamente consultabili e condivisibili in rete. Le istituzioni che aderiscono al network di <strong>Decoro Urbano</strong> utilizzano la mappa per <strong>monitorare il territorio</strong> e <strong>aggiornano lo status delle segnalazioni</strong>, informando i cittadini in merito alla gestione degli interventi e/o comunicando pubblicamente la risoluzione dei problemi.<br /><br />
        I futuri aggiornamenti amplieranno ulteriormente le funzioni <i>social</i> di <strong>Decoro Urbano</strong>, favorendo l'<strong>amicizia tra i Segnalatori</strong> e offrendo un servizio di messaggistica interna. Sarà inoltre possibile seguire una zona specifica o una singola segnalazione, ricevere awards in base alla propria attività di Segnalatore e istituire Gruppi Territoriali.</p>"""
titolo1 = Perchè?
titolo2 = La Rete, le Istituzioni e Wikitalia
titolo3 = Come funziona?
titolo4 = Decoro Urbano strumento per le PA
titolo5 = Il futuro
testo1 = <i>«Stati Uniti, Asia, Europa, moltissimi i Paesi che adottano gli strumenti della Rete per creare un filo diretto tra cittadini e amministrazioni pubbliche. Ciò che da noi sembra ancora surreale, in molte parti del mondo ha gia preso il via.»</i><br><br>Quando in <b>Maiora Labs</b> abbiamo letto queste righe su un quotidiano, nei primi mesi del 2010, ci siamo detti «Occorre uno strumento in grado di fondere l’estrema praticità degli smartphone alla potenza dei social media. Comunicare in tempo reale con le istituzioni oggi è possibile. Facciamolo.»<br><br>Qualche mese dopo è nato <b>Decoro Urbano - WE DU!</b>, un social network per favorire il dialogo tra i cittadini e le Pubbliche Amministrazioni. Un punto di ritrovo per chiunque sia desideroso di <b>contribuire personalmente alla cura della propria città</b>.<br><br>Dopo uno studio delle realtà analoghe nell’ambito dell’e-government (tra tutte, le grandi community di SeeClickFix e MySociety), abbiamo scelto di offrire <b>Decoro Urbano</b> come servizio alla comunità.<br>Lo abbiamo voluto gratuito, per tutti. Con una pagina per ciascuno degli oltre ottomila comuni italiani.<br><br>L’avventura è appena cominciata ma il fermento è innegabile.<br>Ogni segnalazione risolta con l’aiuto di <b>Decoro Urbano</b> è per noi motivo di grande orgoglio. Quando esclamiamo <b>“WE DU!”</b> sappiamo che siete già in migliaia a farlo con noi. Saremo sempre di più.
testo2 = Promosso <b>esclusivamente</b> in Rete, <b>Decoro Urbano</b> è stato accolto con entusiasmo dando vita ad una grande community in tutta Italia.<br>In molti stanno scrivendo ai propri sindaci, pubblicando lettere aperte sui propri blog, chiedendo con forza l'adesione. Grazie al supporto di una community così attiva, il network sta crescendo giorno dopo giorno, mostrando un Paese animato da un grande desiderio: <b>partecipare!</b><br><br>Siamo convinti che il coinvolgimento diretto dei cittadini sia il modo migliore per tutelare il territorio e l’Italia è pronta ad accogliere queste forme di partecipazione. Le migliaia di segnalazioni giunte da ogni regione sono un’ulteriore conferma: non si tratta più di qualcosa di “surreale”, si tratta di noi!<br><br>Anche le istituzioni hanno risposto positiviamente e mentre arrivano le adesioni dei Comuni Attivi, il progetto continua ad essere presentato in tutte le realtà sensibili alle tematiche di e-government.<br><br>Nel frattempo Decoro Urbano è diventata la prima applicazione offerta alle P.A. attraverso <b>Wikitalia</b>, un grande progetto per favorire l’open data e incoraggiare la partecipazione cittadina. Perchè User Generated Content ci piace, ma <b>Citizen</b> Generated Content ci piace anche di più.<br><br>In linea con i principi fondativi di wikitalia, oggi <b>Decoro Urbano</b> si è ulteriormente evoluto in un progetto <b>open source</b>. I dati delle segnalazioni, inoltre, vengono rilasciati con licenza Creative Commons 3.0.
testo3 = Chiunque può creare il proprio profilo dal sito web o attraverso l'applicazione smartphone, scaricabile gratuitamente negli application store per <b>iPhone e Android</b>. In alternativa è possibile effettuare l'accesso con il proprio account Facebook.<br><br>Le segnalazioni possono essere inviate dal sito attraverso la procedura guidata o via smartphone, dove è sufficiente lanciare l’app e scattare una foto per far sì che il dispositivo vi <b>associ automaticamente le coordinate GPS e visualizzi la segnalazione sulla mappa</b>.<br>Da quel momento gli utenti possono commentarla, condividerla online o sottoscriverla (tasto <b>DU IT!</b>) accrescendone la visibilità.
testo4 = Un Comune Attivo ha accesso ad un pannello di controllo per  monitorare <b>costantemente il territorio</b>, ottimizzando la gestione degli interventi.<br><b>Decoro Urbano</b> è una grande banca dati che mostra in modo completamente trasparente segnalazioni relative all’<b>intera superficie nazionale</b>.<br>Anche un comune non attivo può dunque visualizzare la mappa in tempo reale, così come i cittadini possono portare all’attenzione dell’amministrazione le proprie istanze servendosi degli strumenti offerti gratuitamente da <b>Decoro Urbano</b>.<br>Le pagine di ciascun comune possono essere raggiunte dalla ricerca rapida o digitando l’indirizzo così composto: nomecomune.decorourbano.org (ad es. roma.decorourbano.org, milano.decorourbano.org e così via).
testo5 = <b>Decoro Urbano</b> è in costante sviluppo: attualmente è possibile inviare segnalazioni in merito alla <b>gestione dei rifiuti</b>, alla <b>manutenzione</b> e alla <b>segnaletica stradale</b>, al <b>degrado nelle zone verdi</b>, al <b>vandalismo</b> e alle <b>affissioni abusive</b>.<br>I futuri aggiornamenti amplieranno ulteriormente le funzioni social, favorendo l'amicizia tra i Segnalatori e offrendo un servizio di messaggistica interna. Saranno inoltre disponibili nuove categorie, sarà possibile seguire una zona specifica o una singola segnalazione, ricevere awards in base alla propria attività di Segnalatore e istituire Gruppi Territoriali.<br><br>Terminata la prima fase con le nostre forze, contiamo di proseguire lo sviluppo grazie al supporto di wikitalia e attraverso finanziamenti pubblici o privati.

        
[guida]
titolo = Ogni buon Segnalatore è una risorsa preziosa per la città!
intro = Segui queste semplici indicazioni per utilizzare al meglio Decoro Urbano.
titoloParag1 = Mantieni la giusta distanza!
parag1 = Inquadrature ravvicinate impediscono di valutare la situazione nel suo insieme, se la foto è troppo panoramica si rischia di non avere una chiara idea del problema. Cattura l'immagine più rappresentativa in base alla tipologia di disagio che intendi segnalare. (Esempio: in una strada resa impraticabile a causa delle buche, evita di inquadrarne solo una!)
titoloParag2 = Le parole sono importanti!
parag2 = Completa le segnalazioni fornendo sempre una breve descrizione del problema. Il tuo commento è essenziale per comprendere appieno l'entità del problema e per sollecitarne la risoluzione.
titoloParag3 = Un problema, una segnalazione.
parag3 = Prossimamente sarà possibile sottoscrivere ogni segnalazione per alzarne il livello di priorità. In questo modo i disagi maggiormente condivisi e le problematiche più "sentite" otterranno maggiore visibilità.In attesa di questa  importante funzione aggiuntiva ti invitiamo a non effettuare più segnalazioni per un singolo caso.
titoloParag4 = Condividi, condividi, condividi!
parag4 = Porta le segnalazioni all'attenzione di persone interessate a seguirne gli sviluppi, condividile con gli strumenti di share o inviale per email. La partecipazione è la forza della rete!


